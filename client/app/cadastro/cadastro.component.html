<h1 class="text-center">Cadastro de Fotos</h1> 
<div class="container">
    <form action="" (submit)="cadastrar($event)">
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Título</label>
                <!-- <input (input)="foto.titulo = $event.target.value" [value]="foto.titulo" type="text" class="form-control" autocomplete="off"> -->
                <input name="titulo" [(ngModel)]="foto.titulo" type="text" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="">URL</label>
                <!-- <input (input)="foto.url = $event.target.value" [value]="foto.url" type="text" class="form-control" autocomplete="off"> -->
                <input name="url" [(ngModel)]="foto.url" type="text" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="">Descrição</label>
                <!-- <textarea (input)="foto.descricao = $event.target.value" [value]="foto.descricao" class="form-control"></textarea> -->
                <textarea name="descricao" [(ngModel)]="foto.descricao" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a [routerLink]="['']" class="btn btn-default">Voltar</a>
        </div>
    </form>
</div>
